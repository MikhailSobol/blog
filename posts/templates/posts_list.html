{% extends "base.html" %}

{% block content %}
    <ul class="list-group posts-list">
        {% for post in post_queryset %}
            <li class="list-group-item posts-list-item">
                <div class="posts-list-item-title">{{ post.title }}</div>
                <a class="posts-list-item-read" href="{{ post.pk }}">READ</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
