{% load staticfiles %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Slab" />
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>

<script>
    $(document).ready(function () {
        var colors = ["rgba(0, 0, 0, 0.12)", "rgba(0, 0, 0, 0.92)"];
        var turn = 1;

        $(".navbar-style-change").click(function () {
            if ($(document).scrollTop() === 0) {
                $(".navbar-awesome").css("background", colors[turn % 2]);
                turn += 1;
            }
        });

        $(window).scroll(function () {
            if ($(document).scrollTop() !== 0) {
                $(".navbar-awesome").css("background", colors[1]);
            } else {
                $(".navbar-awesome").css("background", colors[0]);
            }
        });

        $(window).scroll(function () {
            if ($(document).scrollTop() >= 250) {
                $(".up-arrow").removeClass("scroll-to-top-button-invisible");
            } else {
                $(".up-arrow").addClass("scroll-to-top-button-invisible");
            }
        });

        $(".up-arrow").click(function () {
            $("html, body").animate({ scrollTop: 0 }, "slow");
        })
    });
</script>
