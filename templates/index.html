<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }} is working</h1>
    {% for post in post_queryset %}
        {{ post.title }} <br>
        {{ post.content }} <br>
        {{ post.timestamp }} <br>
        {{ post.updated }} <br>
        {{ post.id }} <br>
    {% endfor %}
</body>
</html>
