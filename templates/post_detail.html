<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} is working</title>
</head>
<body>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {{ post.title }}
    {{ post.content }}
    {{ post.timestamp }}
    {{ post.updated }}
    {{ post.id }}
</body>
</html>
